<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Download</title>
</head>
<body>
    <h1>Movie Download</h1>
    <form method="POST">
        <input type="text" name="movie_name" placeholder="Enter movie name">
        <button type="submit">Search</button>
    </form>
    <h2>Search Results</h2>
    <ul>
        {% for link, detail in zip(perf_list, details) %}
            <li>
                <a href="{{ url_for('details', url=link) }}">{{ detail[0] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
